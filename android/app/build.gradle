plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.wordnerd.neusenews"
    compileSdk project.findProperty('compileSdkVersion')?.toInteger() ?: 35
    ndkVersion "27.0.12077973"

    lint {
        disable 'ObsoleteSdkInt', 'GradleDependency'
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    defaultConfig {
        applicationId "com.wordnerd.neusenews"
        minSdk project.findProperty('minSdkVersion')?.toInteger() ?: 21
        targetSdk project.findProperty('targetSdkVersion')?.toInteger() ?: 35
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
}

flutter {
    source '../..'
}